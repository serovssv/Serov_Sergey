{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="{% static 'css/nicepage.css' %}">
</head>

<body>
	<div class="register-form">
		<h2>Регистрация</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Зарегистрироваться</button>
		</form>
		<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
	</div>
</body>

</html>
